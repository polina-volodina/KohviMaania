<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kohvimaania</title>
    <style>
        body {
            background-color: #FFC0CB; /* Rose color */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the body full height */
        }
        .container {
            position: relative; /* Make container relative for absolute positioning */
            width: calc(100% - 2cm); /* Width of the container */
            height: calc(100% - 2cm); /* Height of the container */
            border: 3mm solid #FFFFFF; /* White border with 3mm width */
            box-sizing: border-box; /* Include border in width and height calculations */
            padding: 1cm; /* Padding inside the container */
            display: flex;
            flex-direction: column; /* Arrange children in a column */
            align-items: center; /* Center children horizontally */
        }
        .coffee-img {
            width: 200px; /* Set width of the image */
            height: 200px; /* Set height of the image */
        }
        .button {
            background-color: #FFFFFF; /* White color */
            color: black; /* Text color */
            padding: 15px 20px; /* Padding around the button text */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Change cursor on hover */
            margin-top: 20px;
        }
        .button:active {
            background-color: #ffd5dc; /* Color when button is clicked */
        }
        #money {
            position: absolute;
            top: 60px;
            right: 65px;
        }
        #additional-coffee-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/coffee.jpg') }}" class="coffee-img">
        <form method="post" action="{{ url_for('increase_money') }}">
            <button class="button" type="submit">Click Me</button>
        </form>
        <form method="post" action="{{ url_for('buy_coffee') }}">
            <button class="button" type="submit">Buy Coffee</button>
        </form>
        <div id="money">Money: <span id="moneyValue">{{ money }}</span></div>
        <div id="additional-coffee-images">
            {% for _ in range(coffee_count) %}
                <img src="{{ url_for('static', filename='images/coffee.jpg') }}" class="coffee-img">
            {% endfor %}
        </div>
    </div>
</body>
</html>
