<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kohvimaania</title>
    <style>
        body {
            background-color: #FFC0CB; /* Rose color */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex;
            justify-content: center;
            align-items: center;
            bottom: 100px; /* Make the body full height */
        }
        .container {
            position: relative; /* Make container relative for absolute positioning */
            width: calc(100% - 2cm); /* Width of the container */
            height: calc(100% - 2cm); /* Height of the container */
            border: 3mm solid #FFFFFF; /* White border with 3mm width */
            box-sizing: border-box; /* Include border in width and height calculations */
            padding: 1cm; /* Padding inside the container */
            display: flex;
            flex-direction: column; /* Arrange children in a column */
            align-items: center; /* Center children horizontally */
        }
        .coffee-img {
            width: 200px; /* Set width of the image */
            height: 200px; /* Set height of the image */
        }
        .button {
            background-color: #FFFFFF; /* White color */
            color: black; /* Text color */
            padding: 15px 20px; /* Padding around the button text */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Change cursor on hover */
            margin-top: 20px;
        }
        .button:active {
            background-color: #ffd5dc; /* Color when button is clicked */
        }
        #money {
            position: absolute;
            top: 60px;
            right: 65px;
        }
        #additional-coffee-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <body>
        <div class="container">
        <div id="coffee-images"></div>
            <img src="images/coffee.jpg" class="coffee-img" id="coffee-img">
            {% for _ in range(coffee_count) %}
                    <img src="{{ url_for('static', filename='images/coffee.jpg') }}" class="coffee-img">
                {% endfor %}
            </div>
        <button class="button" onclick="increaseMoney()">Click Me</button>
        <button class="buttonn" onclick="buyCoffee()">Buy Coffee</button>
        <div id="money">Money: <span id="moneyValue">{{ money }}</span></div>       
    </div>

 
    <script> 
        // Function to handle mouse movement for dragging the image
        function handleMouseMove(event) {
        // Calculate the new position of the image based on mouse position
        const newX = event.clientX - coffeeImg.offsetWidth / 2;
        const newY = event.clientY - coffeeImg.offsetHeight / 2;


        // Set the new position of the image
        coffeeImg.style.left = newX + 'px';
        coffeeImg.style.top = newY + 'px';
        }


        // Function to start dragging the image
        function startDragging(event) {
        // Prevent default behavior (e.g., text selection) while dragging
        event.preventDefault();


        // Add event listeners for mousemove and mouseup events
        document.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('mouseup', stopDragging);
        }


        // Function to stop dragging the image
        function stopDragging() {
        // Remove event listeners for mousemove and mouseup events
        document.removeEventListener('mousemove', handleMouseMove);
        document.removeEventListener('mouseup', stopDragging);
        }


        // Add event listener for mousedown event to start dragging the image
        coffeeImg.addEventListener('mousedown', startDragging);
    <script>
</body>
</html>
