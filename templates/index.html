<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kohvimaania</title>
    <style>
        body {
            background-color: #FFC0CB; /* Rose color */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the body full height */
        }
        .container {
            width: calc(100% - 2cm); /* Width of the container */
            height: calc(100% - 2cm); /* Height of the container */
            border: 3mm solid #FFFFFF; /* White border with 3mm width */
            box-sizing: border-box; /* Include border in width and height calculations */
            padding: 1cm; /* Padding inside the container */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button {
            background-color: #FFFFFF; /* White color */
            color: black; /* Text color */
            padding: 15px 20px; /* Padding around the button text */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Change cursor on hover */
            position: absolute;
            bottom: 80px;
        }
        .button:active {
            background-color: #ffd5dc; /* Gray color when button is clicked */
        }
        #money {
            position: absolute;
            top: 60px;
            right: 65px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/Coffee.png" alt="Description of the image">
        <button class="button" onclick="increaseMoney()">Click Me</button>
        <div id="money">Money: <span id="moneyValue">0</span></div>
    </div>

    <script>
        let money = localStorage.getItem('money');
        // If it doesn't exist, initialize it to 0
        if (money === null) {
            money = 0;
        } else {
            // If it exists, convert it to a number
            money = parseInt(money);
        }
        // Update the displayed money value
        document.getElementById('moneyValue').textContent = money;

        function increaseMoney() {
            money++;
            // Update the displayed money value
            document.getElementById('moneyValue').textContent = money;
            // Store the updated money value in localStorage
            localStorage.setItem('money', money);
        }
    </script>
</body>

</html>
